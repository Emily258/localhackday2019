<!DOCTYPE html>
<html>

<body>

    <h1>Food</h1>

    <p>Select your dietary restriction below.</p>

    <form action="http://localhost:5000/diet" method="GET">
        <input type="checkbox" name="Vegetarian" value="vegetarian">Vegetarian<br>
        <input type="checkbox" name="Vegan" value="vegan">Vegan<br>
        <input type="checkbox" name="Celiac" value="celiac" checked>Celiac<br><br>
        <input type="submit" value="Submit">
    </form>


</body>

</html>
